<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just say YES already! ðŸ’–</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ffd1dc 0%, #ffb6c1 50%, #ff69b4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Quicksand', sans-serif;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.4);
            max-width: 650px;
            width: 100%;
            animation: intense-shake 0.3s ease-in-out infinite;
        }

        @keyframes intense-shake {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-8px, 5px) rotate(-2deg); }
            50% { transform: translate(8px, -5px) rotate(2deg); }
            75% { transform: translate(-5px, -8px) rotate(-1deg); }
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.8rem;
            color: #ff1493;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
            line-height: 1.3;
            animation: rainbow 3s ease-in-out infinite;
        }

        @keyframes rainbow {
            0%, 100% { color: #ff1493; }
            33% { color: #ff69b4; }
            66% { color: #ff1493; }
        }

        .emoji {
            font-size: 5rem;
            animation: spin-heart 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin-heart {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #ff1493;
            margin-bottom: 40px;
            font-weight: 600;
        }

        .button-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
            position: relative;
            min-height: 120px;
        }

        button {
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .yes-btn {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            font-size: 3.5rem;
            padding: 40px 100px;
            animation: ultimate-pulse 0.6s ease-in-out infinite;
            position: relative;
            z-index: 10;
        }

        @keyframes ultimate-pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 15px 50px rgba(255, 20, 147, 0.6);
            }
            50% { 
                transform: scale(1.12);
                box-shadow: 0 30px 80px rgba(255, 20, 147, 1);
            }
        }

        .yes-btn:hover {
            transform: scale(1.2);
            box-shadow: 0 35px 70px rgba(255, 20, 147, 1);
        }

        .no-btn {
            background: rgba(255, 255, 255, 0.5);
            color: #ff1493;
            border: 1px solid #ff69b4;
            font-size: 0.4rem;
            padding: 3px 8px;
            position: absolute;
            opacity: 0.6;
            transition: none;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-heart {
            position: absolute;
            font-size: 2rem;
            animation: float-up 3s ease-in infinite;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .yes-btn {
                font-size: 2.2rem;
                padding: 30px 70px;
            }

            .no-btn {
                font-size: 0.3rem;
                padding: 2px 6px;
            }

            .emoji {
                font-size: 3rem;
            }

            .container {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <h1>Just say YES already! <span class="emoji">ðŸ’–</span></h1>
        <p class="subtitle">You know you want to... ðŸ˜Š</p>
        <div class="button-container">
            <button class="yes-btn" onclick="handleYes()">YES!</button>
            <button class="no-btn" id="noBtn" onmouseover="runAway()" onclick="catchMe()">no</button>
        </div>
    </div>

    <script>
        let attempts = 0;
        
        function handleYes() {
            window.location.href = 'https://www.youtube.com/watch?v=gS6YjQdrIN8';
        }

        function catchMe() {
            // If they somehow click it, redirect to yes anyway
            setTimeout(() => {
                window.location.href = 'https://www.youtube.com/watch?v=gS6YjQdrIN8';
            }, 100);
        }

        function runAway() {
            attempts++;
            const noBtn = document.getElementById('noBtn');
            const container = document.querySelector('.button-container');
            const containerRect = container.getBoundingClientRect();
            
            // Make button smaller each time
            const currentSize = parseFloat(getComputedStyle(noBtn).fontSize);
            if (currentSize > 0.2) {
                noBtn.style.fontSize = (currentSize * 0.8) + 'rem';
                noBtn.style.padding = (currentSize * 0.6) + 'px ' + (currentSize * 1.5) + 'px';
            }
            
            // Move to random position
            const maxX = containerRect.width - noBtn.offsetWidth - 20;
            const maxY = containerRect.height - noBtn.offsetHeight - 20;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            // After 10 attempts, make it nearly invisible
            if (attempts > 10) {
                noBtn.style.opacity = '0.1';
                noBtn.style.fontSize = '0.2rem';
            }
            
            // After 15 attempts, auto-redirect to yes
            if (attempts > 15) {
                window.location.href = 'https://www.youtube.com/watch?v=gS6YjQdrIN8';
            }
        }

        // Initialize position
        window.onload = function() {
            const noBtn = document.getElementById('noBtn');
            noBtn.style.left = '70%';
            noBtn.style.top = '60%';
            
            // Create floating hearts
            setInterval(createHeart, 500);
        };
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = 'ðŸ’•';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
            heart.style.animationDelay = Math.random() * 1 + 's';
            document.getElementById('hearts').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
    </script>
</body>
</html>
