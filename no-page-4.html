<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm begging you! ðŸ˜¢</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ffd1dc 0%, #ffb6c1 50%, #ff69b4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Quicksand', sans-serif;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.4);
            max-width: 600px;
            width: 100%;
            animation: wobble 0.8s ease-in;
        }

        @keyframes wobble {
            0%, 100% { transform: translateX(0); }
            15% { transform: translateX(-25px) rotate(-5deg); }
            30% { transform: translateX(20px) rotate(3deg); }
            45% { transform: translateX(-15px) rotate(-3deg); }
            60% { transform: translateX(10px) rotate(2deg); }
            75% { transform: translateX(-5px) rotate(-1deg); }
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3.5rem;
            color: #ff1493;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
            line-height: 1.2;
        }

        .emoji {
            font-size: 5rem;
            animation: cry 1s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes cry {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px); }
        }

        .button-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        button {
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .yes-btn {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            font-size: 2.5rem;
            padding: 30px 80px;
            animation: pulse-grow 1s ease-in-out infinite;
        }

        @keyframes pulse-grow {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 20px 40px rgba(255, 20, 147, 0.6);
        }

        .no-btn {
            background: white;
            color: #ff1493;
            border: 2px solid #ff69b4;
            font-size: 0.9rem;
            padding: 10px 25px;
        }

        .no-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.3);
            background: #fff0f5;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }

            .yes-btn {
                font-size: 1.8rem;
                padding: 25px 60px;
            }

            .no-btn {
                font-size: 0.8rem;
                padding: 8px 20px;
            }

            .emoji {
                font-size: 3rem;
            }

            .container {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I'm begging you! <span class="emoji">ðŸ˜¢</span></h1>
        <div class="button-container">
            <button class="yes-btn" onclick="handleYes()">Yes</button>
            <button class="no-btn" onclick="handleNo()">No</button>
        </div>
    </div>

    <script>
        function handleYes() {
            window.location.href = 'https://www.youtube.com/watch?v=gS6YjQdrIN8';
        }

        function handleNo() {
            window.location.href = 'no-page-5.html';
        }
    </script>
</body>
</html>
